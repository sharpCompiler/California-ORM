# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Build
      run: dotnet build AllBuildProjects.csproj --configuration Release /p:CI=true
    - name: pack
      run:  dotnet pack AllBuildProjects.csproj
    - name: publish
      run:  dotnet nuget push "*.nupkg" --api-key ${{NUGET_API_KEY}}
